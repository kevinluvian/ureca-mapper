<!DOCTYPE <!DOCTYPE html>
<html>
    <head>
        <title>URECA kevin</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <style>
            /* Always set the map height explicitly to define the size of the div
            * element that contains the map. */
            #map {
                height: 95%;
            }
            /* Optional: Makes the sample page fill the window. */
            html, body {
                height: 100%;
                margin: 0;
                padding: 0;
            }
        </style>
    </head>
    <body>
        <div class="form-group">
            <label for="location">location:</label>
            <select onchange='changeMap()' class="form-control" id="location">
                <option value='ntu'>NTU</option>
                <option value='australia'>Australia</option>
             </select>
        </div>
        <div id="map"></div>
        <script>
            var map;
            function changeMap() {
                var location = document.getElementById('location').value;
                $.get('/coordinates/' + location, function(resp) {
                    if (resp.length > 0) {
                        center = resp[0];
                    } else {
                        center = { lat: 0, lng: 0 };
                    }
                    map = new google.maps.Map(document.getElementById('map'), {
                      zoom: 10,
                      center: center
                    });
                    if (resp.length > 0) {
                        map.panTo({ lat: resp[0].lat, lng: resp[0].lng });
                    } else {
                        map.panTo({ lat: 0, lng: 0 });
                    }
                    resp.forEach(item => {
                        var marker = new google.maps.Marker({
                            position: { lat: item.lat, lng: item.lng },
                            map: map,
                            title: item.name
                        });
                    })
                })
            }
            function initMap() {
                $.get('/coordinates/ntu', function(resp) {
                    map = new google.maps.Map(document.getElementById('map'), {
                      zoom: 10,
                      center: { lat: resp[0].lat, lng: resp[0].lng }
                    });
                    resp.forEach(item => {
                        var marker = new google.maps.Marker({
                            position: { lat: item.lat, lng: item.lng },
                            map: map,
                            title: item.name
                        });
                    })
                })
            }
        </script>
        <script
            async
            defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCUH4ybclQQPb9WiYYoY1gMLNyq3WaUQ1E&callback=initMap">
        </script>
    </body>
</html>
